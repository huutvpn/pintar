<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Radio Krakatau FM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:linear-gradient(160deg,#020617,#020617,#020617);
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.radio-box{
    background:#020617;
    padding:30px;
    border-radius:20px;
    text-align:center;
    width:320px;
    box-shadow:0 20px 40px rgba(0,0,0,.7);
}
h1{
    font-size:22px;
    margin-bottom:6px;
}
p{
    font-size:14px;
    color:#94a3b8;
    margin-bottom:25px;
}
button{
    background:#22c55e;
    border:none;
    padding:15px 28px;
    font-size:16px;
    border-radius:50px;
    cursor:pointer;
    color:#022c22;
    font-weight:bold;
}
button.pause{
    background:#ef4444;
    color:white;
}
footer{
    margin-top:18px;
    font-size:12px;
    color:#64748b;
}
</style>
</head>

<body>

<div class="radio-box">
    <h1>ðŸ“» Radio Krakatau FM</h1>
    <p>Live Streaming</p>

    <!-- AUDIO FIX ANDROID -->
    <audio id="radio" playsinline muted preload="none">
        <source src="https://streaming.radio.co/s5c5da6cc7/listen" type="audio/mpeg">
    </audio>

    <button id="btn" onclick="toggleRadio()">â–¶ Play</button>

    <footer>Â© Radio Krakatau</footer>
</div>

<script>
const radio = document.getElementById("radio");
const btn = document.getElementById("btn");

function toggleRadio(){
    if(radio.paused){
        radio.muted = false; // buka mute WAJIB setelah klik
        radio.play().then(()=>{
            btn.textContent = "â¸ Pause";
            btn.classList.add("pause");
        }).catch(err=>{
            alert("Audio diblokir browser.\nRefresh lalu klik Play.");
            console.log(err);
        });
    }else{
        radio.pause();
        btn.textContent = "â–¶ Play";
        btn.classList.remove("pause");
    }
}
</script>

</body>
</html>
